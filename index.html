<!DOCTYPE html>
<html>

<head>
    <title>Typical Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <script type="text/javascript" src="assets/js/scripts.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/images/favicon.png">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
   
</head>

<body>
    <!-- <div class="container"> -->
        <div class="col s1">
    <div class="upperHolder">
        <div class="container">
            <div class="header">
                    <div> <a href='www.wikipedia.com'><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" id="img"/></a></div>
                <h1 class="mainTitle">Typical Quiz</h1>
                <h3 class="subTitle">Choose a topic, learn some stuff<span class="info">i</span></h3>
            </div>
            <div class="row" id="topicRow">
                <h2 class="sectionHeader">Choose Topic</h2>
                <div class="tile">
                    <div class="topBox">
                        <div class="dropdown">
                            <button id="topicMenu" class="dropdownMenu">Choose One</button>
                            <div id="topicList" class="dropdownList">
                            </div>
                        </div>
                        <span class="questionCount"></span>
                        <div class="randomHolder hide"><img src="assets/images/shuffle.svg"><span class="randomStatus"></span></div>
                    </div>
                    
                    <div class="lowerBox"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- end upperholder -->
    <div class="lowerHolder">
        <div class="container">
            <div class="stats">
                <div> <a href='www.wikipedia.com'><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mP8z8BQDwAEhQGAhKmMIQAAAABJRU5ErkJggg==" id="img"/></a></div>
                <h3 class="sectionHeader">Stats</h3>
                <span class="subTitle">Overall Stats</span>
                <div>
                    <ul>
                        <li class="quizSessions">Quiz Sessions:<span></span></li>
                        <li class="avgScore">Avg. Score:<span></span></li>
                        <li class="avgDuration">Avg. Duration:<span></span></li>
                        <!-- <li class="fastestRound">Fastest Round:<span></span></li>
					<li class="slowestRound">Slowest Round:<span></span></li> -->
                    </ul>
                </div>
            </div>
            <div class="row" id="categoryRow">
                <h2 class="sectionHeader dark">Choose Category</h2>
                <div class="tile">
                    <div class="topBox">
                        <div class="dropdown">
                            <button id="categoryMenu" class="secondMenu disabled">All</button>
                            <div id="categoryList" class="dropdownList">
                                <a href="#one">All</a>
                            </div>
                        </div>
                    </div>
                    <div class="lowerBox description"></div>
                </div>
            </div>
            <!-- <div class="row" id="questionLimitRow">
                	<div class="tile">
                	<span class="sectionHeader dark">Question Limit</span>
                	<input type="text" name="questionLimit" id="questionLimit">
                </div>
            </div> -->
            <div class="buttonBox">
                <button class="start">Start!</button>
            </div>
        </div>
    </div>
    <!-- </div> -->
</body>

</html>
