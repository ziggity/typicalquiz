<div id="questionScreen">
    <div class="headerLinks">
        <div class="container" id="headLinks">
            <span class="boldHeading topic">[Topic Name]</span>
            <span class="boldHeading category">[Category Name]</span>
            <div class="row narrow">
                <h3 class="subTitle progress">Progress: </h3>
                <h3 class="subTitle random"><span></span></h3>
            </div>
        </div>
    </div>


    <div class="container center" id="questionScreenContainer">
        <div class="topBox">

            <div class="row" id="questionRow">
                <div class="close"></div>
                <h2 class="sectionHeader">Question</h2>
                <div class="questionHolder"></div>
            </div>
        </div>
        <div class="lowerBox">
            <div class="row" id="answerRow">
                <label class="sectionHeader" for="yourAnswer">Your Answer</label>
                <textarea id="yourAnswer"></textarea>
            </div>
        </div>
        <div class="userButtons">
            <div class="row full two">
                <button class="skip">Skip</button>
                <button class="hint">Show Hint</button>
            </div>
            <div class="row full">
                <button class="answer">Check Answer</button>
            </div>
        </div>
        <div class="card-panel grey lighten-2" id='jumbotron'> <a href='www.alaskaair.com'><img src="\assets\images\pixel.jpg" id="img"  height="400" width="600"/></a>
        </div>
    </div>
    <div class="upperHolder">
    </div>
    <div class="lowerHolder">
            <div class="container">
                <div class="stats">
                  
                    <h3 class="sectionHeader">Stats</h3>
                    <span class="subTitle">Overall Stats</span>
                    <div>
                        <ul>
                            <li class="quizSessions">Quiz Sessions:<span></span></li>
                            <li class="avgScore">Avg. Score:<span></span></li>
                            <li class="avgDuration">Avg. Duration:<span></span></li>
                            <!-- <li class="fastestRound">Fastest Round:<span></span></li>
                        <li class="slowestRound">Slowest Round:<span></span></li> -->
                        </ul>
                    </div>
                </div>
                <div class="row" id="categoryRow">
                    <h2 class="sectionHeader dark">Choose Category</h2>
                    <div class="tile">
                        <div class="topBox">
                            <div class="dropdown">
                                <button id="categoryMenu" class="secondMenu disabled">All</button>
                                <div id="categoryList" class="dropdownList">
                                    <a href="#one">All</a>
                                </div>
                            </div>
                        </div>
                        <div class="lowerBox description"></div>
                    </div>
                </div>
                <!-- <div class="row" id="questionLimitRow">
                        <div class="tile">
                        <span class="sectionHeader dark">Question Limit</span>
                        <input type="text" name="questionLimit" id="questionLimit">
                    </div>
                </div> -->
                <div class="buttonBox">
                    <button class="start">Start!</button>
                </div>
            </div>
        </div>
</div>
